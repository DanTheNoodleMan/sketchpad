<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d3d83ac51.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Pixel Sketchpad</title>
</head>
<body>
    <h1 class="title">PIXEL SKETCHPAD</h1>

    <div class="grid-container" draggable="false">
        
    </div>

    <div class="options">

        <div class="left-options">
            <div class="color-input">
                <input type="color" id="colorPick" value="#000000">
            </div>

            <div>
                <button class="rgbMode">RAINBOW MODE</button>
            </div>
        </div>
        
        <div class="center-options">
            <input type="range" name="gridSize" id="gridSize" min="1" max="64" value="16" oninput="sliderValue.innerHTML = `${slider.value}x${slider.value}`"
            onchange="changeSize()">
            <div class="sliderValue">
                16x16
            </div>
        </div>

        

        <div class="right-options">
            <div>
                <button class="erase">ERASE</button>
            </div>
            <div>
                <button class="reset">CLEAR</button>
            </div>
        </div>
        
    </div>

    <footer>
        Created by <a href="https://github.com/DanTheNoodleMan/sketchpad">DanTheNoodleMan <i class="fa-brands fa-github"></i></a>
    </footer>


    <script src="script.js"></script>
</body>
</html>
