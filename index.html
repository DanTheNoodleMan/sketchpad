<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Sketchpad</title>
</head>
<body>
    <h1 class="title">PIXEL SKETCHPAD</h1>
    
    <div class="options-container">

    </div>

    <div class="grid-container" draggable="false">
        
    </div>

    <div class="color-input">
        <input type="color" id="colorPick" value="#000000">
        <label for="colorPick">Color</label>
    </div>

    <div class="reset-container">
        <button class="reset">CLEAR</button>
    </div>

    <div>
        <input type="range" name="gridSize" id="gridSize" min="1" max="64" value="16" oninput="this.nextElementSibling.value = this.value"
        onchange="changeSize()">
        <output>16</output>
        <label for="gridSize"> Grid Size </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
